<!DOCTYPE html>
<html lang='ja'>
<head>
  <meta charset="utf-8">
</head>
<body>
<p>テンプレートサンプル</p>
<ul>
  <!-- <li>{{ message }} を表示しています。</li> -->
</ul>
<!-- 属性の記述 -->
<td>{{ today.year }}</td>
<td>{{ today.month }}</td>
<td>{{ today.day }}</td>
<!-- メソッドの呼び出し -->
<td>{{ today.weekday }}</td>
</body>
</html>
